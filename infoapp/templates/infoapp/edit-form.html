{% extends "infoapp/base.html" %}
{% block title %}Edit{% endblock title %}
{% block headline %}학생 수정{% endblock headline %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p><input type="text" name="name" class="form-control"  placeholder="이름" value="{{info.name}}"></p>
    <p><input type="text" name="age"  class="form-control"  placeholder="나이"  value="{{info.age}}"></p>
    <p><textarea name ="intro" class="form-control">{{info.intro}}</textarea></p>
    <p><input type="submit" value="수정하기"></p>
</form>
{% endblock %}
